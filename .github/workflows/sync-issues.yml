name: Sync Markdown to Linear

on:
  push:
    branches:
      - main
    paths:
      - 'projects/**'

jobs:
  sync-to-linear:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull your code onto the GitHub robot's hard drive
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install the tools your script needs
      - name: Install dependencies
        run: |
          pip install requests python-frontmatter python-dotenv

      # 4. Run your script
      - name: Run sync script
        env:
          # This pulls your API key safely from GitHub Secrets
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
          LINEAR_TEAM_KEY: ${{ secrets.LINEAR_TEAM_KEY }}
        run: python sync.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add projects/*.md
          # Only commit if there are actually changes to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "auto: update linear-id in markdown files" && git push)
